{% extends "voting/base.html" %}
{% block content %}

    <div class="login-box">
        <div class="login-logo">
            <b>Voting System</b>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">Sign in to access your voting page<br><strong>NOTE</strong> - User can only use the designated school email <strong>(@student.funaab.edu.ng)</strong> used to create account to sign in and receive OTP</p>

            <form action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="email" placeholder="Email" value="@student.funaab.edu.ng" required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" name="login"><i
                                class="fa fa-sign-in"></i> Sign In</button>
                    </div>
                    <div class="pull-right col-xs-4">
                        <a  class="btn btn-primary btn-block btn-flat" href="{% url 'account_register' %}"><i class="fa fa-upload"></i> Register</a>
                    </div>
                </div>
            </form>
        </div>
            </div>

 
{% endblock content %}
